
<!DOCTYPE html>
<html lang="en" id="fix">
<head>
	<meta charset="UTF-8">
	<title>MRI</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!--fontAwesome-->
	<script src="https://use.fontawesome.com/8b78626aad.js"></script>

	<!--css-->
	<link rel="stylesheet" type="text/css" href="css/main.css">

	
</head>

<body>
	
	<div class="container-fluid account">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-lg-offset-3 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 middle">
				<h3>Create Account</h3>
				<p class="w1">Feel free to ask anything about our products.</p>
				<form class="login">
					<div class="col-lg-6 col-md-6">
					<div class="form-group hole">
						<label for="name">First and Last name</label>
						<input type="text" name="name" id="name" class="form-control acc">
					</div>
					<div class="form-group hole">
						<label for="user">Username</label>
						<input type="text" name="user" id="user" class="form-control acc">
					</div>
					<div class="form-group hole">
						<label for="mail">E-Mail Adress</label>
						<input type="text" name="mail" id="mail" class="form-control acc">
					</div>
					<div class="form-group hole">
						<label for="date">Date of Birth</label>
						<input type="text" name="date" id="date" class="form-control acc">
					</div>
					</div>
					<div class="col-lg-6 col-md-6">
					<div class="form-group hole">
						<label for="ssn">SSN Four Last Digits</label>
						<input type="text" name="ssn" id="ssn" class="form-control acc">
					</div>
					<div class="form-group hole">
						<label for="pass">Password</label>
						<input type="Password" name="pass" id="pass" class="form-control acc">
					</div>
					<div class="form-group hole">
						<label for="re">Re-Type Password</label>
						<input type="Password" name="re" id="re" class="form-control acc">
					</div>
					<div class="form-group hole">
						<a href="patient.html" class="form-control logAcc">Login</a>
					</div>
					</div>
					<p class="policy">By clicking Create Account, I agree to the<br> <span>Terms of Service and Privacy Policy</span></p>
				</form>
				<p class="w2">Already have an account?</p>
				<a href="login.html"><p class="w"><span>Sign In</span></p></a>
			</div>
		</div>
	</div>

</body>
</html>
